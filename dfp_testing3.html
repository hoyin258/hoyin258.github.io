	<script type="text/javascript">
		var code ;	//prize code
		var page = 0 ;	//to determine prize
		
		var shakeTimes = 0 ;
		var autoShakeTimes = 5 ;
		var endSplash = 0;

		var shakedRight = false ;
		
		var redeemHighlightAnimationTimes = 0 ;
		var warningHighlightAnimationTimes = 0 ;

		function init(argument){
			errorVar += "init " ;
			$("#error").text(errorVar)
			try{
				//setupGa();
				autoRotateTree(0,2);
				detectDeviceOrientation();
			}catch(err){
				errorVar += err ;
				$("#error").text(errorVar);
			}
			errorVar += " init end" ;
			$("#error").text(errorVar);
		}
		
		function autoRotateTree(start,target) {
			$({'index':start}).animate({
			    index: target
			},{
				duration: 200,
				step:function(now){
					var deg = now ;
					$(".tree-splash").eq(0).css({ 
					        '-webkit-transform': 'rotate('+deg+'deg)',
					        '-moz-transform': 'rotate('+deg+'deg)',
					        '-o-transform': 'rotate('+deg+'deg)',
					        '-ms-transform': 'rotate('+deg+'deg)',
					        'transform': 'rotate('+deg+'deg)' 
					});
				},
			    complete: function(){
					if(endSplash == 1){
						shakeTimes = 0 ;
						$(".tree-splash").eq(0).css({ 
						        '-webkit-transform': 'rotate('+0+'deg)',
						        '-moz-transform': 'rotate('+0+'deg)',
						        '-o-transform': 'rotate('+0+'deg)',
						        '-ms-transform': 'rotate('+0+'deg)',
						        'transform': 'rotate('+0+'deg)' 
						});
						endSplashRotateTree(0,3);
						//setTimeout(function(){endSplash = 2}, 3000);
						return;
					}
					shakeTimes ++
					if(shakeTimes < autoShakeTimes){
						autoRotateTree(target,target * -1);
					}else if(shakeTimes == autoShakeTimes){
						autoRotateTree(target,0);
					}else{
						shakeTimes = 0 ;
						setTimeout(function(){autoRotateTree(0,2)}, 1000);
					}
			    }
			});
		}
		
		function endSplashRotateTree(start,target) {
			$({'index':start}).animate({
			    index: target
			},{
				duration: 150,
				step:function(now){
					var deg = now ;
					$(".tree-splash").eq(0).css({ 
					        '-webkit-transform': 'rotate('+deg+'deg)',
					        '-moz-transform': 'rotate('+deg+'deg)',
					        '-o-transform': 'rotate('+deg+'deg)',
					        '-ms-transform': 'rotate('+deg+'deg)',
					        'transform': 'rotate('+deg+'deg)' 
					});
				},
			    complete: function(){
					endSplashRotateTree(target,target * -1);
			    }
			});
		}
		

		function handAnimation(argument){
			$('.hand').eq(0).css('display','block');
			$('.hand').eq(0).animate({
			    top: "22%"
			},{
				duration: 350,
				step:function(){
				},
			    complete: function(){
					
			    }
			});
			enlarge('.people-left');
			enlarge('.leave');
			enlarge('.people-right');
			enlarge('.people-middle');
			
			if(page == 0){
				//Game Lose
				setTimeout(function(){enlarge('.content-lose1')}, 500);
				setTimeout(function(){enlarge('.content-lose2')}, 600);
				$(".macaulogo").css("display",'none');
			}else if(page == 1){
				//Game Win Bottle
				setTimeout(function(){enlarge('.content-game')}, 500);
				setTimeout(function(){enlarge('.content-winbottle')}, 600);
				setTimeout(function(){enlarge('#reedemBtnWrapper')}, 700);
				$(".macaulogo").css("display",'none');
			}else if(page == 2){
				//Game Win Ticket
				setTimeout(function(){enlarge('.content-game')}, 500);
				setTimeout(function(){enlarge('.content-winticket')}, 600);
				setTimeout(function(){enlarge('#reedemBtnWrapper')}, 700);
			}
			
		}
		
		function warningAnimation(start,target) {
			$('.warning-highlight').css('left','-20%');
			$('.warning-highlight').eq(0).animate({

				},

						setTimeout(function(){warningAnimation();}, 1500);

		function enlarge(targetclass) {
			$({'index':0}).animate({
			    index: 1.05
			},{
				duration: 500,
				step:function(now){
					var scale = now ;
					$(targetclass).eq(0).css({ 
					        '-webkit-transform': 'scale('+scale+')',
					        '-moz-transform': 'scale('+scale+')',
					        '-o-transform': 'scale('+scale+')',
					        '-ms-transform': 'scale('+scale+')',
					        'transform': 'scale('+scale+')' 
					});
				},
			    complete: function(){
					$({'index':1.05}).animate({
					    index: 1
					},{
						duration: 100,
						step:function(now){
							var scale = now ;
							$(targetclass).eq(0).css({ 
							        '-webkit-transform': 'scale('+scale+')',
							        '-moz-transform': 'scale('+scale+')',
							        '-o-transform': 'scale('+scale+')',
							        '-ms-transform': 'scale('+scale+')',

							});
						},
					    complete: function(){
							if(targetclass == "#reedemBtnWrapper")reedeemHighlightAnimation();
					    }
					});
			    }
			});
		}

		function generateCodeFromServer(argument) {
			var payload = {};
			if(document.location.hostname=="localhost"){
				var theLink='http://localhost:29080';
			}else{
				var theLink='https://somersby-s.appspot.com';
			}
			$.post(theLink+'/generator',payload,function(response){
				if(window.console){console.log(response)}
				if(response.status == "SUCCESS"){
					if(response.page == "BEER")page = 1 ;
					if(response.page == "TICKET")page = 2 ;
					if(response.page == 1)page = 1 ;
					if(response.page == 2)page = 2 ;
					code = response.key ;
					setTimeout(function(){ //wait 2s before go next page
						endSplash = 2
						$("#splash").css('display','none');
						$("#game").css('display','block');
						handAnimation();
					}, 500);
				}else{
					setTimeout(function(){generateCodeFromServer()},1000);
				}
			}, "json");
		}
		
		function checkInputCorrect(argument) {
			if(window.console){console.log('checkInputCorrect')};
			//reset all
			$("#alert-id").css('display','none');
			$("#alert-phone").css('display','none');
			$("#alert-name").css('display','none');
			$("#alert-submit").css('display','none');
			
			var incorrect = false ;
			
			if($('input[name="name"]').val().trim() == ""){
				$('#alert-name').css('display',"block")
				incorrect = true;
			}else{
				for(i = 0 ; i < $('input[name="name"]').val().length ; i++){
					//if input is bigger than 0 or smaller than 9 and isn't space
					if($('input[name="name"]').val()[i] >= 0 && $('input[name="name"]').val()[i] <= 9 && $('input[name="name"]').val()[i] != " " ){
						incorrect = true;
						$('#alert-name').css('display',"block");
					}
				}
			}
			
			if($('input[name="phone"]').val().trim() == "" || $('input[name="phone"]').val().length != 8 || !($('input[name="phone"]').val().slice(0,1) == "5" || $('input[name="phone"]').val().slice(0,1) == "6" || $('input[name="phone"]').val().slice(0,1) == "8" || $('input[name="phone"]').val().slice(0,1) == "9") ){
				$('#alert-phone').css('display',"block")
				incorrect = true;
			}else{
				var value = $('input[name="phone"]').val()
				for(i = 0; i < value.length; i++){
					if(parseInt(value[i]) == "0")continue;
					if(!parseInt(value[i])){
						incorrect = true
						$('#alert-phone').css('display',"block")
					}
					if((value[i]) >= 0 && (value[i]) <= 9){
						
					}else{
						incorrect = true
						$('#alert-phone').css('display',"block")
					}
				}
			}
			
			if($('input[name="id"]').val().trim() == "" || $('input[name="id"]').val().length != 4){
				$('#alert-id').css('display',"block");
				incorrect = true;
			}else{
				for(i = 0 ; i < $('input[name="id"]').val().length ; i++){
					if($('input[name="id"]').val()[i] >= 0 && $('input[name="id"]').val()[i] <= 9){
						
					}else{
						incorrect = true;
						$('#alert-id').css('display',"block");
					}
				}
			}

			$(".checkbox").each(function(){
				if($(this).attr('src') == "media/checkbox.png"){
					incorrect = true;
					$('#alert-submit').css('display',"block");
				}
			})
			
			if(incorrect)return false ;
			
			return true;
		}
		
		function submitToServer(){
			if(!checkInputCorrect())return;
			
			if(!canSubmit)return;
			canSubmit = false;
			
			ga('send', 'event', 'button', 'click', 'Submit');
			
			var payload = {};
			payload['name'] = $('input[name="name"]').val();
			payload['id'] = $('input[name="id"]').val();
			payload['phone'] = $('input[name="phone"]').val();
			payload['code'] = code;
			if(page == 1){
				payload['prize'] = "BEER";
			}else{
				payload['prize'] = "TICKET";
			}
			
		
			if(window.console){console.log(payload);}
		
			if(document.location.hostname=="localhost"){
				var theLink='http://localhost:29080';
			}else{
				var theLink='https://somersby-s.appspot.com';
			}
			$.post(theLink+'/submit',payload,function(response){
				canSubmit = true;
				
				if(response.status=="SUCCESS"){
					if(window.console){console.log(response)}
					$("#register").css('display','none');
					$("#end").css('display','block');
				}else if(response.status=="REGISTER-FAIL"){
					if(window.console){console.log("Phone has been Registered")}
					$("#popupOutterWrapper").css('display','table');
				}else{
					if(window.console){console.log(response)}
				}
			}, "json");
				//}
			//ga('send', 'event', 'button', 'click', 'Form Submit');
		}
		function reload(argument) {
			location.reload();
		}
		
		
		function detectDeviceOrientation(argument) {
			if(window.DeviceOrientationEvent){
				window.addEventListener('deviceorientation', orientationHandler, false);
			}
		}
		
		function orientationHandler(eventData){
			// beta is the front-to-back tilt in degrees, where front is positive
			//var tiltFB = eventData.beta;
			// alpha is the compass direction the device is facing in degrees
			//var dir = eventData.alpha
			
			// gamma is the left-to-right tilt in degrees, where right is positive
			var tiltLR = eventData.gamma;
			
			console.log(tiltLR);
			if(endSplash == 0){
				if(tiltLR < -10)shakedLeft = true ;
				if(tiltLR > 10)shakedRight = true ;
				if(shakedLeft && shakedRight){
					splashEnd();
					window.removeEventListener('deviceorientation', orientationHandler, false);
				}
			}
		}
		
		function splashEnd(argument) {
			endSplash = 1 ;
			generateCodeFromServer();
		}

			}else{
				$(self).attr('src',"media/checkbox.png");
			}
		}
